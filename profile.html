<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  integrity="sha512-yM5AtfQbLa3wJ2bT2uF0FZkJhtQ03WHtuFgCVmiAOX1AnG4ewyGe9SlaOeE3LfKMc0N2J3AVFd09azsZmK3xNw=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <head>
      <div class="container-fluid position-fixed top-0">
        <div class="overlay"></div>

        <div class="row">
          <div class="col text-center position-relative mt-3">
            <h1>Profile</h1>
            <button
              id="logout"
              class="position-absolute end-0 top-50 translate-middle-y btn btn-danger"
            >
              <i class="fa-solid fa-right-from-bracket"></i>
              Logout
            </button>
          </div>
        </div>
      </div>
    </head>

    <section>
      <div
        class="container-fluid vh-100 d-flex justify-content-center align-items-center"
      >
        <div class="card border shadow p-3 w-75 h-50" id="infoCard">
          <!-- fetched from session storage -->
        </div>
      </div>
    </section>

    <!-- profile of register -->
    <script src="js/profileScript.js"></script>
  </body>
</html>
