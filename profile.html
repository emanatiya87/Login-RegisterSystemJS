<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <head>
      <div class="container-fluid position-fixed top-0">
        <div class="overlay"></div>

        <div class="row">
          <div class="col text-center position-relative mt-3">
            <h1>Profile</h1>
            <button
              id="logout"
              class="position-absolute end-0 top-50 translate-middle-y btn btn-danger"
            >
              <i class="fa-solid fa-right-from-bracket"></i>
              Logout
            </button>
          </div>
        </div>
      </div>
    </head>

    <section>
      <div
        class="container-fluid vh-100 d-flex justify-content-center align-items-center"
      >
        <div class="card border shadow p-3 w-75 h-50" id="infoCard">
          <!-- fetched from session storage -->
        </div>
      </div>
    </section>

    <!-- profile of register -->
    <script>
      let currentUserData = JSON.parse(sessionStorage.getItem("currentUser"));
      let infoCard = document.getElementById("infoCard");
      let logout = document.getElementById("logout");
      logout.onclick = function () {
        window.location.href = "index.html";
        sessionStorage.removeItem("currentUser");
      };
      console.log(currentUserData.name, currentUserData.date);
      infoCard.innerHTML = `
       <div class="rounded-circle bg-info overflow-hidden  mx-auto">
            <img src="images/face.jpg" class="w-100 h-100" />
          </div>
          <h1 class="text-center">${currentUserData.name}</h1>
          <p class="text-secondary text-center">${currentUserData.email}</p>
          <br>
          <hr>
          <div class="w-100 d-flex justify-content-between">
            <h5 class="text-secondary">Member since</h5>
            <p>${currentUserData.date}</p>
          </div>
      `;
    </script>
  </body>
</html>
